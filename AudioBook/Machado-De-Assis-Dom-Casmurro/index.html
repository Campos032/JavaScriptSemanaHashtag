<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioBoook.com</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-aplicativo">
        <img src="./images/dom-casmurro.jpeg" alt="">
        <audio id="audio-capitulo" src="./books/dom-casmurro/1.mp3"></audio>
        <div id="informacoes-faixa">
            <p id="capitulo">Capítulo 1</p>
            <p>Machado de Assis</p>
        </div>
        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-start-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proxima" class="bi bi-skip-end-fill"></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
